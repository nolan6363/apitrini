events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream backend {
        server backend:5000;
    }

    # Redirection HTTP vers HTTPS pour apitrini.fr
    server {
        listen 80;
        server_name apitrini.fr www.apitrini.fr;

        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # Redirection vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Configuration HTTPS pour apitrini.fr
    server {
        listen 443 ssl;
        server_name apitrini.fr www.apitrini.fr;

        ssl_certificate /etc/letsencrypt/live/apitrini.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/apitrini.fr/privkey.pem;

        # Configuration des fichiers statiques en HTTPS
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /assets {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public";
        }
    }

    # Redirection HTTP vers HTTPS pour varroa.apitrini.fr
    server {
        listen 80;
        server_name varroa.apitrini.fr www.varroa.apitrini.fr;

        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Configuration HTTPS pour varroa.apitrini.fr
    server {
        listen 443 ssl;
        server_name varroa.apitrini.fr www.varroa.apitrini.fr;

        ssl_certificate /etc/letsencrypt/live/varroa.apitrini.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/varroa.apitrini.fr/privkey.pem;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /assets {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public";
        }
    }

    # Redirection HTTP vers HTTPS pour l'API
    server {
        listen 80;
        server_name api.apitrini.fr www.api.apitrini.fr;

        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Configuration HTTPS pour l'API
    server {
        listen 443 ssl;
        server_name api.apitrini.fr www.api.apitrini.fr;

        ssl_certificate /etc/letsencrypt/live/api.apitrini.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.apitrini.fr/privkey.pem;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}