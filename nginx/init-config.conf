events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:5173;
    }

    upstream backend {
        server backend:5000;
    }

    # Configuration initiale - uniquement HTTP
    server {
        listen 80;
        server_name apitrini.fr www.apitrini.fr;

        # Pour la validation Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # Toutes les autres requêtes seront gérées ici temporairement
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 80;
        server_name varroa.apitrini.fr www.varroa.apitrini.fr;

        # Pour la validation Let's Encrypt
        location /.well-known/acme-challenge/ {
